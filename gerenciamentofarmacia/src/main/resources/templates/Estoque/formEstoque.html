<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Inserir um Novo Estoque</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
    <body>
        <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

        <div class="container" style="margin-top: 20px;">
            <h4>Formul√°rio de cadastro de estoque</h4>
            <hr>
            <form method="post" action="/InsertEstoque" th:object="${estoque}">
                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('qtdEstoque')}">
                            <label class="validation-message" th:errors="*{qtdEstoque}"></label>
                        </div>
                        <label>Quantidade em Estoque:</label>
                        <input class="form-control" type="number" placeholder="Ex: 100" th:field="*{qtdEstoque}">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('dataEntrada')}">
                            <label class="validation-message" th:errors="*{dataEntrada}"></label>
                        </div>
                        <label>Data de Entrada:</label>
                        <input class="form-control" type="date" th:field="*{dataEntrada}">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('validade')}">
                            <label class="validation-message" th:errors="*{validade}"></label>
                        </div>
                        <label>Validade:</label>
                        <input class="form-control" type="date" th:field="*{validade}">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('medicamento')}">
                            <label class="validation-message" th:errors="*{medicamento}"></label>
                        </div>
                        <label>Medicamento:</label>
                        <input class="form-control" placeholder="Ex: Paracetamol" th:field="*{medicamento}">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
    </html>
